<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Contact | Homework Two</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      class="main-container bg-light mr-auto col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"
    >
      <nav
        class="navbar navbar-expand-lg navbar-light bg-white col-auto mr-auto"
      >
        <a
          class="navbar-brand bg-info text-white p-2 mr-auto "
          href="index.html"
        >
          <h1>Jake Gurley</h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse offset-lg-7"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a
              class="nav-item nav-link border-right text-info border-primary"
              href="index.html"
              >About <span class="sr-only">(current)</span></a
            >
            <a
              class="nav-item text-info nav-link border-right border-primary"
              href="portfolio.html"
              >Portfolio</a
            >
            <a
              class="nav-item text-info nav-link"
              href="contact.html"
              tabindex="-6"
              >Contact</a
            >
          </div>
        </div>
      </nav>

      <div class="row">
        <p class="container col-auto"></p>
      </div>
      <section
        class="main-section col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9"
      >
        <div class="container bg-white mr-auto p-2 container-fluid col-auto">
          <div class="container bg-white p-2">
            <div class="row">
              <div
                class="container text-info mr-auto border-bottom col-xs-11 col-sm-11 col-md-11 col-lg-11 col-xl-11"
              >
                <h1>Contact</h1>
              </div>
            </div>
          </div>
          <form>
            <div class="form-group mr-auto">
              <label for="exampleInputEmail1">Name</label>
              <input
                type="email"
                class="form-control"
                aria-describedby="emailHelp"
                placeholder="EX: Jake Gurley"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input
                type="email"
                class="form-control"
                aria-describedby="emailHelp"
                placeholder="example@gmail.com"
              />
            </div>
            <div class="form-group" style="height: 150px;">
              <label for="exampleInputPassword1">Message</label>
              <input
                type="password"
                class="form-control h-100"
                placeholder="Enter Message Here"
              />
            </div>
          </form>
          <div class="row p-4">
            <div class="container mr-auto">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <div class="container">
        Copyright &copy;
      </div>
    </footer>
  </body>
</html>
